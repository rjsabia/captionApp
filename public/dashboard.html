<body>

	<header>

      <div id="header-container">

        <div id="logo-div">
          <h1 id="logo">Photo Babble</h1>
        </div>
        
        <nav>
          <div id="nav-div" class="desktop-menu">
            <ul>
             <!--  <li id="rekog-link">
                <a class="rekog-button">Demo</a>
              </li> -->
              <!-- <li id="about-link">
                <a class="about-button">About</a>
              </li> -->
              <li id="logout-link">
                <a href="/logout" class="logout-button">Logout</a>
              </li>
             <!--  <li id="signIn-link">
                <a class="signIn-button">Account</a> 
              </li> -->
            </ul>
          </div>

        </nav>
       
       </div>

    </header>

    <div id="rekog-block">
      <div id="upload-wrapper">
        <h1>A.I. Image Scanner</h1>
        <label class="file-upload">Upload a Photo
          <input type="file" id="image">
        </label>
      </div>
      
      <div class="polaroid">
        <div id="rekog-intro">
          <p class="rekog-p">Upload your photo by clicking the Upload photo button.</p>
          <img id="recog-bg" src="images/recog_bg.png" alt="grey image of a photo">
          <p class="rekog-p">It will automatically be scanned and return the names of what is in it.</p>
        </div>
        <div id="preview-container">
          <img id="preview" style="width:100%">
        </div>
        <div class="container"> 
          <ul id="pic-labels"></ul>       
        </div>
      </div>

    </div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
